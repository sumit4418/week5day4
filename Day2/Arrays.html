<body><div class="container">
    <div class="row">
        <div class="col-sm-12">
            <script type="text/javascript">
            //Concept of Arrays
            //Declaring the array identifiers, holding no items
                let array1=[];
                document.write("the value of array1:" +array1+ "<br/>");
                document.write("------------------------------------------------<br/>");
            //Declaring the array identifiers, holding the group of items
                let array2=[5, 6, "sumit", false, -70, 40.8, 98 , 6, 78];
                document.write("the value of array2:" +array2+ "<br/>");
                document.write("------------------------------------------------<br/>");
                document.write("every third value :" + array2[2] +  + array2[5] +  + array2[8] + "<br/>")
                for(i=0;  i<array2.length;  i++){
                    document.write("the array2["+i+"]:"+array2[i]+ "<br>");
                    document.write("-------------------------------------------------<br/>");
                }
                array1[0]=70;
                array1[1]=67;
                document.write("array1:"+ array1 + "<br/>");
                document.write("-----------------------------------------------<br/>");

            </script>
        </div>
    </div>
</div>
