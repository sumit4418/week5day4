<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/all.min.css">
    <script src="https://kit.fontawesome.com/f2649fd799.js" crossorigin="anonymous"></script>
    <script type="text/javascript"></script>
    <title>Document</title>
</head>
<body><div class="container">
    <div class="row">
        <div class="col-sm-12">
            <script type="text/javascript">
            let num1 =55;
            let num2=30;
            document.write("the value of num1 is :" + num1 + "<br/>");
            document.write("the value of num2 is :" + num2 + "<br/>");
            document.write("....................<br/>");
            res=(num2 - num1 );
            document.write("the value of res (num1["+ num1 +"] + num2["+ num2 +"]) :" + res + "<br/> ")
           ++num1;
           document.write("the value of num1 before:" + num1 +"<br/>");

           num2--;
           document.write("the value of num1 before:" + num2 +"<br/>");

           num1+=num2;
           document.write("the value of num1 is:" + num1 +"<br/>");

           //comparision
           let x=3;
           let y="4";
           let z=4.0;
           let d=false;
           document.write("the value of x is :" + x + "<br/>")
           document.write("the value of y is :" + y + "<br/>")
           document.write("the value of z is :" + z + "<br/>")
           document.write("the data type  of x is :" + typeof x + "<br/>")
           document.write("the data type  of y is :" + typeof y + "<br/>")
           document.write("the data type of z is :" + typeof z + "<br/>")
           d=(x==y);
           document.write("the value of d(x==y):" + d + "<br/>");
           d=(x===y);
           document.write("the value of d(x===y):" + d + "<br/>");

           //conditional(ternery) operators
           d=((x!=y) ? "it is matching" : "it is not matching")
           document.write("the value of d is:" + d + "<br/>");

           //logical operators
           d=!((x>=y) || (z<=x));
           document.write("the value of d:" + d + "<br/>");

            </script>
            </script>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

crossorigin="anonymous"></script>
</body>
</html>
